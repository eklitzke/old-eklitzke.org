application: evan-test
version: 1
runtime: python
api_version: 1

handlers:
    - url: /favicon.ico
      static_files: static/images/favicon.ico
      upload: static/images/favicon.ico

    - url: /(css|js|images)/(.+)
      static_files: static/\1/\2
      upload: static/(css|js|images)/(.+)

    - url: /.*
      script: main.py
