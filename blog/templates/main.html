{% extends "base.html" %}

{% block body %}
<div class="blog_heading">
  <a href="/" class="blog_title">eklitzke.blog</a>
  <span class="blog_subtitle">the musings of evan klitzke</span>
</div>

{% for post in posts %}
<div class="post">
  <div class="header">
    <span class="title">{{ post.title }}</span>
    <a href="/post/{{ post.id }}">{{ post.time_created.strftime('%Y-%m-%d %H:%M') }}</a>
  </div>
  <div class="post_content">
    {{ post.content }}
  </div>
</div>
{% end %}
{% end %}
